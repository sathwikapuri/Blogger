<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Multipage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css"/>


    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Roboto:ital,wght@0,100;1,100;1,300&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="form_section">
      <div class="container form_section-container">
        <h2>Sign up</h2>

      <div class="alert_message error">
        <p>This is an Error message</p>
      </div>
      <form class="" action="" method="" enctype="multipart/form-data">
        <input type="text" name="" value="" placeholder="First Name">
          <input type="text" name="" value="" placeholder="Last Name">
            <input type="text" name="" value="" placeholder=" UserName">
              <input type="text" name="" value="" placeholder="Email">
            <input type="text" name="" value="" placeholder="Create Password">
            <input type="text" name="" value="" placeholder="Confirm Password">
            <div class="form_control">
              <label for="avatar">Use Avatar</label>
              <input type="file" id="avatar">
            </div>
            <button class="btn" type="Submit" name="button">Sign Up</button>
            </form>
            <small>Already have an account??<a href="./signin.html">Sign in</a></small>
    </div>
    </section>
  </body>
</html>
